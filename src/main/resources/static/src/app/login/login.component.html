<md-card class="card-login">
	<md-card-header>
		<md-card-title><h3>Login to mapap</h3></md-card-title>
	</md-card-header>
	<md-card-content>
		<form>
		
			<md-input-container>
				<input [(ngModel)]="name"  [ngModelOptions]="{standalone: true}" mdInput/>
				<md-placeholder>Name</md-placeholder>	
			</md-input-container>{{name}}
			<br>
			<md-input-container>
				<input mdInput placeholder="Age"/>
			</md-input-container>
			<br>
			<md-card-actions>
				<a (click)="login()" routerLinkActive="active" md-raised-button> Login</a>
			</md-card-actions>
		</form>
	</md-card-content>
</md-card>
