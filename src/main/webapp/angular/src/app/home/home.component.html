<div>
  <p>
    param: {{name}}<br>
    	<md-card-actions>
  		<a routerLink="/home/general-info"  md-raised-button> Genereal Info</a>
  	</md-card-actions>
  	<router-outlet></router-outlet>
  </p>

  <h1>{{ title }}</h1>

  <!-- this creates a google map on the page with the given lat/lng from -->
  <!-- the component as the initial center of the map: -->
  <agm-map [zoom]="zoom" [zoomControl]="false" [latitude]="lat" [longitude]="lng"
  	(mapClick)="mapClicked($event)"
  >

    <agm-marker 
    	*ngFor="let marker of markers"
    	[latitude]="marker.lat" [longitude]="marker.lng" [markerDraggable]="marker.draggable" [title]="title" (markerClick)="markerClicked(m, $event)"
    >
    	<agm-info-window><strong>{{marker.name}}</strong></agm-info-window>
    		
    </agm-marker>
  </agm-map>
</div>
